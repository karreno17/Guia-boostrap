<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <!--Bootstrap-->
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
    <script crossorigin="anonymous" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script crossorigin="anonymous" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script crossorigin="anonymous" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    
    <!--CSS-->
    <link href="stylesheet.css" rel="stylesheet" type="text/css">
    
    <!--AJAX-->
    <script src="https://www.gstatic.com/charts/loader.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <!--JavaScript-->
    <script src="funciones.js" type="text/javascript"></script>
    <title>Formulario de Contacto</title>
    </head>

    
    <body>
      <form action="#" class="contact_form" id="contact_form" runat="server">
        <div>
          <ul>
            <li>
              <h2>Contactos</h2>
              <span class="required_notification">
                * Datos requeridos
              </span>
            </li>
            <li> <label for="name">Nombre:</label>
              <input placeholder="Carlos Rosendo Gutierrez" required="" type="text"/>
            </li>
            <li>
              <label for="email">Email:</label>
              <input name="email" placeholder="nombre@algo.com" required="" type="email"/>
              <span class="form_hint">Formato correcto: "nombre@algo.com"</span>
            </li>
            <li>
              <label for="website">Sitio web:</label>
              <input name="website" pattern="(http|https)://.+" placeholder="http://algo.com" required="" type="url"/>
              <span class="form_hint">Formato correcto: "http://algo.com"</span>
            </li>
            <li>
              <label for="message">Mensaje:</label>
              <textarea cols="40" name="message" required="" rows="6"></textarea>
            </li>
            <li>
              <button class="submit" type="submit">Enviar mensaje</button>
            </li>
          </ul>
        </div>
      </form>
    </body>
</html>
